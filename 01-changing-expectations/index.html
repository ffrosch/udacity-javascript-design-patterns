<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Cat Clicker</title>
  </head>
  <body>
    <button id="admin-btn">Open/close admin panel</button>
    <div id="admin-container">
      <h2>Admin Panel</h2>
      <form id="admin-form">
        <label>Cat Name
          <input type="text" id="admin-cat-name"></input>
        </label></br>
        <label>URL
          <input type="text" id="admin-url"></input>
        </label></br>
        <label>#clicks
          <input type="text" id="admin-clicks"></input>
        </label></br>
      </form>
      <button id="save-btn">Save</button>
      <button id="cancel-btn">Cancel</button>
    </div>

    <div id="cat-list-container">
      <h2 id="cat-list-heading">Cats</h2>
      <ul id="cat-list"></ul>
    </div>

    <div id="cat-container">
      <h2 id="cat-name"></h2>
      <div id="cat-count"></div>
      <img id="cat-img" src="" alt="cute cat">
    </div>
	  <script src="js/app.js"></script>
  </body>
</html>
